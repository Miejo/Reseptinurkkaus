{% extends "layout.html" %}
{% block title %}Reseptit{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-6">
        <h3>Lista resepteistä:</h3>
        <ul class="list-group list-group-flush">
{% for recipe in recipelist %}
            <li class="list-group-item">
                <a href="recipelist/{{ recipe[0] }} "> {{ recipe[1] }} </a>
            </li>
{% endfor %}
        </ul>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
        <form action="/search" method="GET">
            <div class="form-group">
                <input type="text" class="form-control" name="query" placeholder="Hakusana">
            </div>
            <div class="form-group text-right">
                <input type="submit" value="Hae reseptejä">
            </div>
        </form>
    </div>
</div>
{% endblock %}
