{% extends "layout.html" %}
{% block title %}Reseptit{% endblock %}
{% block content %}
<h3>Lista resepteistä:</h3>
<ul>
{% for recipe in recipelist %}
<li><a href="recipelist/{{ recipe[0] }} "> {{ recipe[1] }} </a></li>
{% endfor %}
</ul>
<form action="/search" method="GET">
    Hakusana: <input type="text" name="query">
    <br>
    <input type="submit" value="Hae reseptejä">
</form>    
{% endblock %}
