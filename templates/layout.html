<!doctype html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<title>Reseptinurkkaus - {% block title %}{% endblock %}</title>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Reseptinurkkaus</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/recipelist">Selaa reseptejä</a>
            </li>
{% if session.username %}
            <li class="nav-item">
                <a class="nav-link" href="/new">Uusi resepti</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <span class="navbar-text">
                <i>{{ session.username }}</i>
            </span>
            <li>
                <a class="nav-link" href="/logout">Kirjaudu ulos</a>
            </li>
        </ul>
{% else %}
        </ul>
        <ul class="navbar-nav ml-auto">
            <li>
                <a class="nav-link" href="/login">Kirjaudu sisään</a>
            </li>
            <li>
                <a class="nav-link" href="/register">Rekisteröidy</a>
            </li>
        </ul>
{% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
